<!DOCTYPE html>

<html lang="en">
    
    <!-- Head Start -->

    <head>

        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <meta name="description" content="QR Code">
    
        <meta name="author" content="vigneshwaranwh">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    
        <link rel="shortcut icon" href="./assets/img/icon.gif">

        <title>QR Code Generator</title>
    
    </head>

    <!-- Head End -->

    <!-- Body Start -->

    <body>

        <div class="wrapper">
            
            <input type="text" id="userInput" placeholder="Enter some text or URL">
            
            <div class="options">
              
                <select class="sizeOptions">
                
                    <option value="100" selected>100 x 100</option>
                
                    <option value="200">200 x 200</option>
                
                    <option value="300">300 x 300</option>
              
                </select>
              
                <input type="color" id="BGColor" class="color-inp">
              
                <input type="color" id="FGColor" class="color-inp">
            
            </div>
            
            <div class="box">
            
                <button id="submit" disabled>Generate</button>
            
                <a href="#" id="download">Download</a>
            
            </div>
            
            <div class="container"></div>
          
        </div>

    </body>

    <!-- Body End -->

    <script  src="./assets/js/main.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
